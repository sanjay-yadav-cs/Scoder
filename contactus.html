      <div class="container my-4">
        <h2 mb-2>ContactUs</h2>
        <form>
          <div class="form-group my-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>        
          <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select Your Query</option>
              <option>Web</option>
              <option>Tech Stack</option>
              <option>Technology</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group my-4">
            <label for="inlineRadio1 inlineRadio2">Are You Member</label>
            <div class="form-check form-check-inline mx-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
            <textarea class="form-control ml-4" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group mb-4">
            <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
            <textarea class="form-control ml-4" id="exampleFormControlTextarea2" rows="3"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
